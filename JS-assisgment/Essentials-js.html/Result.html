<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f9;
}

.marksheet {
    text-align: center;
    border: 1px solid #000;
    padding: 20px;
    width: 300px;
    background-color: #fff;
}

.marksheet h2 {
    margin: 0;
    padding-bottom: 10px;
}

.marksheet label {
    display: inline-block;
    width: 100px;
    text-align: left;
}

.marksheet input {
    width: 50px;
    margin-bottom: 10px;
}

button {
    padding: 5px 10px;
    margin-top: 10px;
    cursor: pointer;
}

#output {
    margin-top: 20px;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="marksheet">
        <h2>Marksheet for Information Technology</h2>
        <p>Enter Marks</p>
        <form id="marksForm">
            <label>C Language</label>
            <input type="number" id="c_language" required><br>

            <label>C++ Language</label>
            <input type="number" id="cpp_language" required><br>

            <label>Database</label>
            <input type="number" id="database" required><br>

            <label>HTML</label>
            <input type="number" id="html" required><br>

            <label>CSS</label>
            <input type="number" id="css" required><br>

            <label>PHP</label>
            <input type="number" id="php" required><br>

            <label>Core Java</label>
            <input type="number" id="core_java" required><br>

            <button type="button" onclick="calculateResult()">Result</button>
        </form>
        <p id="output"></p>
    </div>
</body>
</html>
<script>
    function calculateResult() {

    const c_language = parseInt(document.getElementById("c_language").value) || 0;
    const cpp_language = parseInt(document.getElementById("cpp_language").value) || 0;
    const database = parseInt(document.getElementById("database").value) || 0;
    const html = parseInt(document.getElementById("html").value) || 0;
    const css = parseInt(document.getElementById("css").value) || 0;
    const php = parseInt(document.getElementById("php").value) || 0;
    const core_java = parseInt(document.getElementById("core_java").value) || 0;

    
    const total = c_language + cpp_language + database + html + css + php + core_java;
    const maxMarks = 350; 
    const percentage = ((total / maxMarks) * 100).toFixed(2);

    
    document.getElementById("output").innerHTML = `Total is : ${total} / ${maxMarks}<br>Percentage is : ${percentage}%`;
}

</script>
