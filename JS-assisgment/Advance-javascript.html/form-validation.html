<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #2BAA9F;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #2BAA9F;
            outline: none;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .error.active {
            display: block;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #2BAA9F;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #239F8C;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Validation</h2>
        <form id="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
                <span class="error" id="nameError">Please enter your name</span>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
                <span class="error" id="emailError">Please enter a valid email</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <span class="error" id="passwordError">Please enter your password</span>
            </div>
            <div class="form-group">
                <label for="birthdate">Birth Date</label>
                <input type="date" id="birthdate">
                <span class="error" id="birthdateError">Select your date of birth</span>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <span class="error" id="genderError">Select your gender</span>
            </div>
            <button type="button" class="submit-button" onclick="validateForm()">Submit</button>
        </form>
    </div>
    
</body>
</html>

<script>
    function validateForm() {
        let isValid = true;

        
        const name = document.getElementById('name').value.trim();
        const nameError = document.getElementById('nameError');
        if (name === '') {
            nameError.classList.add('active');
            isValid = false;
        } else {
            nameError.classList.remove('active');
        }

        
        const email = document.getElementById('email').value.trim();
        const emailError = document.getElementById('emailError');
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailPattern)) {
            emailError.classList.add('active');
            isValid = false;
        } else {
            emailError.classList.remove('active');
        }

        
        const password = document.getElementById('password').value.trim();
        const passwordError = document.getElementById('passwordError');
        if (password === '') {
            passwordError.classList.add('active');
            isValid = false;
        } else {
            passwordError.classList.remove('active');
        }

        
        const birthdate = document.getElementById('birthdate').value;
        const birthdateError = document.getElementById('birthdateError');
        if (birthdate === '') {
            birthdateError.classList.add('active');
            isValid = false;
        } else {
            birthdateError.classList.remove('active');
        }

        
        const gender = document.getElementById('gender').value;
        const genderError = document.getElementById('genderError');
        if (gender === '') {
            genderError.classList.add('active');
            isValid = false;
        } else {
            genderError.classList.remove('active');
        }

        
        if (isValid) {
            alert("Form submitted successfully!");
        }
    }

</script>
