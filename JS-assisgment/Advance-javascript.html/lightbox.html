<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #333;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    padding: 20px;
}

.gallery img {
    width: 200px;
    cursor: pointer;
    transition: 0.3s;
}

.gallery img:hover {
    opacity: 0.8;
}

.lightbox {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    overflow: hidden;
}

.lightbox-content {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: white;
}

.lightbox-slide {
    display: none;
    text-align: center;
}

.lightbox-slide img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 5px;
}

.caption {
    margin-top: 15px;
    font-size: 18px;
}

.close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: white;
    font-size: 40px;
    cursor: pointer;
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    font-size: 30px;
    color: white;
    padding: 16px;
    margin-top: -22px;
    user-select: none;
}

.prev {
    left: 0;
}

.next {
    right: 0;
}

.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

    </style>
</head>
<body>
    <div class="gallery">
        <img src="pic1.jpg" alt="Image 1" onclick="openLightbox(); currentSlide(1)">
        <img src="pic2.webp" alt="Image 2" onclick="openLightbox(); currentSlide(2)">
        <img src="pic3.jpg" alt="Image 3" onclick="openLightbox(); currentSlide(3)">
        <img src="pic4.jpg" alt="Image 4" onclick="openLightbox(); currentSlide(4)">
        <img src="pic5.jpg" alt="Image 5" onclick="openLightbox(); currentSlide(5)">
        <img src="pic6.jpg" alt="Image 6" onclick="openLightbox(); currentSlide(6)">
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <div class="lightbox-slide">
                <img src="pic1.jpg" alt="Image 1">
                <div class="caption">Image 1 of 6</div>
            </div>
            <div class="lightbox-slide">
                <img src="pic2.webp" alt="Image 2">
                <div class="caption">Image 2 of 6</div>
            </div>
            <div class="lightbox-slide">
                <img src="pic3.jpg" alt="Image 3">
                <div class="caption">Image 3 of 6</div>
            </div>
            <div class="lightbox-slide">
                <img src="pic4.jpg" alt="Image 4">
                <div class="caption">Image 4 of 6</div>
            </div>
            <div class="lightbox-slide">
                <img src="pic5.jpg" alt="Image 5">
                <div class="caption"
                >Image 5 of 6</div>
            </div>
            <div class="lightbox-slide">
                <img src="pic6.jpg" alt="Image 6">
                <div class="caption">Image 6 of 6</div>
            </div>

            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>
    </div>
</body>
</html>
<script>
    let slideIndex = 1;

function openLightbox() {
    document.getElementById("lightbox").style.display = "block";
}

function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}

function changeSlide(n) {
    showSlides(slideIndex += n);
}

function currentSlide(n) {
    showSlides(slideIndex = n);
}

function showSlides(n) {
    const slides = document.getElementsByClassName("lightbox-slide");
    if (n > slides.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = slides.length }
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slides[slideIndex - 1].style.display = "block";
}


showSlides(slideIndex);

</script>
