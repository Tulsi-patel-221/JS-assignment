<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f0f2f5;
}

.password-container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h1 {
    font-size: 1.2rem;
    margin-bottom: 20px;
    color: #333;
}

.input-container {
    position: relative;
    display: flex;
    align-items: center;
}

.input-container input {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 2px solid #ccc;
    border-radius: 8px;
    outline: none;
}

.input-container span {
    position: absolute;
    right: 10px;
    font-size: 0.9rem;
    color: #34a853;
    cursor: pointer;
}

.strength-bar {
    margin-top: 10px;
    height: 8px;
    background-color: #ddd;
    border-radius: 5px;
    overflow: hidden;
}

#strength-level {
    height: 100%;
    width: 0%;
    transition: width 0.3s;
}

p#feedback {
    margin-top: 10px;
    font-size: 1rem;
    color: #34a853;
}

.weak {
    background-color: #e53e3e;
}

.medium {
    background-color: #f6ad55;
}

.strong {
    background-color: #34a853;
}

    </style>
</head>
<body>
    <div class="password-container">
        <h1>Password Strength Indicator<br>in HTML CSS & JavaScript</h1>
        <div class="input-container">
            <input type="password" id="password" placeholder="Enter your password" oninput="checkStrength()">
            <span id="toggle" onclick="togglePassword()">SHOW</span>
        </div>
        <div class="strength-bar">
            <div id="strength-level"></div>
        </div>
        <p id="feedback"></p>
    </div>
</body>
</html>
<script>
function checkStrength() {
    const password = document.getElementById("password").value;
    const strengthLevel = document.getElementById("strength-level");
    const feedback = document.getElementById("feedback");

    let strength = 0;

    if (password.length >= 8) strength++;  
    if (/[A-Z]/.test(password)) strength++; 
    if (/[0-9]/.test(password)) strength++; 
    if (/[\W_]/.test(password)) strength++; 
    if (strength === 1) {
        strengthLevel.style.width = "25%";
        strengthLevel.className = "weak";
        feedback.textContent = "Your password is too weak";
        feedback.style.color = "#e53e3e";
    } else if (strength === 2) {
        strengthLevel.style.width = "50%";
        strengthLevel.className = "weak";
        feedback.textContent = "Your password is weak";
        feedback.style.color = "#e53e3e";
    } else if (strength === 3) {
        strengthLevel.style.width = "75%";
        strengthLevel.className = "medium";
        feedback.textContent = "Your password is moderate";
        feedback.style.color = "#f6ad55";
    } else if (strength === 4) {
        strengthLevel.style.width = "100%";
        strengthLevel.className = "strong";
        feedback.textContent = "Your password is strong";
        feedback.style.color = "#34a853";
    } else {
        strengthLevel.style.width = "0%";
        feedback.textContent = "";
    }
}

function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleText = document.getElementById("toggle");

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleText.textContent = "HIDE";
    } else {
        passwordInput.type = "password";
        toggleText.textContent = "SHOW";
    }
}

</script>
